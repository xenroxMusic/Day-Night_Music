<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Redare WAV la apăsarea tastei P</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('Day__Night logo background.png') no-repeat center center fixed;
      background-size: cover;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <audio id="audioPlayer" preload="auto">
    <source src="Block party set.ogg" type="audio/wav">
    Browserul tău nu suportă redarea audio.
  </audio>

  <script>
    window.addEventListener('keydown', (event) => {
      if(event.key.toLowerCase() === 'p') {
        const audio = document.getElementById('audioPlayer');
        audio.play().catch(e => {
          console.log('Redarea audio a fost blocată:', e);
        });
      }
    });
  </script>
</body>
</html>
